  <main class="about" id="skip" tabindex="0">
    <div>
    <h1>Recommendations</h1>
    <p>Do you have a favorite book? If so let me know what it is so that I can add it to my wish list!</p>
    <br/>
    </div>
    <div class="contactform">
    <form action="https://formspree.io/f/mwkwnvvy" method="POST">

      <label for="bname">Book Title</label>
      <input type="text" id="bname" name="booktitle" placeholder="Name of Book" required>

      <label for="aname">Author</label>
      <input type="text" id="aname" name="author" placeholder="Author Name">

      <label for="genre">Genre</label>
      <select id="genre" name="genre">
        <option disabled selected value> Select an Option </option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="nonfiction">Non-Fiction</option>
        <option value="fiction">Fiction</option>
        <option value="historicalfiction">Historical Fiction</option>
        <option value="horror">Horror</option>
        <option value="actionadventure">Action/Adventure</option>
        <option value="biography">Biography</option>
        <option value="scifi">Sci-Fi</option>
        <option value="other">Other</option>
      </select>

      <label for="subject">Short Description</label>
      <textarea id="subject" name="shortdescription" placeholder="Short Description" style="height:200px"></textarea>

      <input type="submit" value="Suggest">

    </form>
    </div>
  </main>
